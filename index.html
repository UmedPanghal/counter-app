<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>counter-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- counter-app -->
    <section class="d-flex align-items-center justify-content-center min-vh-100 bg-light-white mb-2">
        <div class="container align-items-center d-flex justify-content-center flex-column">
            <h2 class="heading">Counter app</h2>
            <div class="card p-5 bg-white rounded-5 border-0">
                <div class="number" id="count">0</div>
                <div class="d-flex gap-20">
                    <button class="btn" id="add-one-increase">Add one</button>
                    <button class="btn" id="less-one">Less one</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Advance-counter-app -->
    <section class="d-flex align-items-center justify-content-center min-vh-100 bg-light-white mb-2">
        <div class="container align-items-center d-flex justify-content-center flex-column">
            <h2 class="heading">Advance Counter app</h2>
            <div class="card p-5 bg-white rounded-5 border-0 ">
                <div class="d-flex align-items-center flex-column">
                    <p class="text-center number" id="currentValue"> 0</p>
                    <div class="d-flex gap-20">
                        <button class="btn" onclick="addOne()">Add One</button>
                        <button class="btn" onclick="save()">Save</button>
                    </div>
                </div>
                <p class="text-center previous">Previous Values: </p>
                <p class="text-center prev-num m-0" id="previousValues"> null</p>
            </div>
        </div>
    </section>
    <!-- text content  -->
    <section class="min-vh-100 bg-light-white d-flex align-items-center justify-content-center">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h2 class="heading">Text Editor</h2>
            <div class="text-editor p-5 bg-white rounded-5">
                <h2 class="p-3" id="text-area">This is sample text.</h2>
                <div class="options">
                    <div class="option">
                        <select id="color">
                            <option value="">Select color</option>
                            <option value="black">black</option>
                            <option value="red">red</option>
                            <option value="yellow">yellow</option>
                            <option value="orange">orange</option>
                            <option value="green">green</option>
                        </select>
                    </div>
                    <div class="option">
                        <select id="font-size">
                            <option value="">Select font size</option>
                            <option value="16">16</option>
                            <option value="20">20</option>
                            <option value="28">28</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                    <div class="option">
                        <select id="alignment">
                            <option value="">Select alignment</option>
                            <option value="left">left</option>
                            <option value="center">center</option>
                            <option value="right">right</option>
                        </select>
                    </div>
                    <div class="option">
                        <select id="font-family">
                            <option value="">Select font family</option>
                            <option value="arial">arial</option>
                            <option value="DM Sans">DM Sans</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Goldman">Goldman</option>
                            <option value="verdana">verdana</option>
                        </select>
                    </div>
                    <div class="option">
                        <select id="text-decoration">
                            <option value="">Select text decoration</option>
                            <option value="none">none</option>
                            <option value="underline">underline</option>
                            <option value="line-through">line-through</option>
                            <option value="underline overline">underline overline</option>
                            <option value="overline">overline</option>
                        </select>
                    </div>
                    <div class="option">
                        <select id="font-weight">
                            <option value="">Select font weight</option>
                            <option value="normal">normal</option>
                            <option value="bold">bold</option>
                            <option value="italic">italic</option>
                            <option value="semibold">semibold</option>
                            <option value="lighter">lighter</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
